<header class="site-header" style="margin-bottom: 5px">
    <nav class="navbar navbar-expand-md navbar-color nav-justified">
        <div class="container">
            <!-- Navbar Left Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
            </div>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler ml-auto float-right btncolor" data-target="#navbarToggle" data-toggle="collapse" type="button">
                <i class="fas fa-bars fa-2x"></i>
            </button>
            <nav class="collapse navbar-collapse" id="navbarToggle">
                <!-- Navbar Left Side -->
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/">About</a>
                </div>
                <!-- Navbar Right Side -->
                <nav class="navbar-nav nav-justified ">
            
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                        <nav class="nav ">
                            <a class="nav-link active" aria-current="page" href="admin/">Admin</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'addroom' %}">Addroom</a>
                            <a class="nav-link active" aria-current="page" href="/">New Post</a>
                            <a class="nav-link active" aria-current="page" href="{% url 'adduser' %}">Adduser</a>
                        </nav>
                        {% endif %}
                        <nav class="nav ">
                    
                            <a class="nav-link active" aria-current="page" href="{% url 'profile' user.username %}">
                                {{user.username}} <i class="fas fa-user"></i>
                            </a>
                            <a class="nav-link active" aria-current="page" href="{%url 'logout' %}">
                                Log out <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </nav>
                    {% else %}
                    <nav class="nav ">
                        <a class="nav-link active" aria-current="page" href="{%url 'login' %}">
                            Log in <i class="fas fa-sign-in-alt"></i>
                        </a>
                        <a class="nav-link active" aria-current="page" href="{% url 'register' %}">
                            Sign up <i class="fas fa-user-plus"></i>
                        </a>
                    </nav>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
